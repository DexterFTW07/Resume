<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<link rel="stylesheet" href="style.css">

<body>

    <div class="outer-box">
        <div class="inner-box">
            <header>
                <div class="signup-header">
                    <h1>Sign Up</h1>
                    <p>It just Takes 30 Second</p>
                </div>
            </header>

            <main class="signup-body">

                <form action="#">
                    <p>
                        <label for="Full-Name">Full Name</label>
                        <input type="text" id="Full-Name" placeholder="Mohit Singh Bisht" required>
                    </p>

                    <p>
                        <label for="email">Email Id</label>
                        <input type="email" id="email" placeholder="mohitbisht5678@gmail.com" required>
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Atleast 8 Characters" required>
                    </p>

                    <p>
                        <label for="DOB">Date Of Birth</label>
                        <input type="date" id="DOB" placeholder="23-06-2000" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>

            </main>

            <footer class="signup-footer">

                <p>Already Have An Account? <a href="#">Login</a></p>

            </footer>

        </div>

        <div>
            <div class="circle c1"></div>
            <div class="circle c2"></div>
        </div>
    </div>
    

</body>

</html>
